name: CI-GPU

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test-gpu:
    runs-on: ubuntu-22.04

    steps:
    - name: cuda-toolkit
      uses: Jimver/cuda-toolkit@v0.2.17
      with:
        cuda: '11.7.0'
        linux-local-args: '["--toolkit"]'  

    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: true

    - name: Install Ccache
      run: |
        apt-get update
        apt-get install -y ccache

    - name: Build
      run: |
        nvidia-smi
        mkdir build
        cd build
        cmake -DTEST=ON -DCUDA=ON ..
        make

    - name: Run tests
      run: ctest --output-on-failure -C Debug -T test
      working-directory: build