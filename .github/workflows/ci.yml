name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        submodules: true  

    - name: Build
      run: |
        mkdir build
        cd build
        cmake ..
        make


    - name: Run tests with CTest
      run: ctest --output-on-failure -C Debug -T test
      working-directory: build